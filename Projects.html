    <script>
      let btn = document.querySelector(".bgColr");
      let colors = [
        "Red",
        "blue",
        "pink",
        "orange",
        "grey",
        "violet",
        "navy - blue",
        "black",
      ];

      function change() {
        const randomnumber = getRandomNumber();
        document.body.style.backgroundColor = colors[randomnumber];

        function getRandomNumber() {
          return Math.floor(Math.random() * colors.length);
        }
      }
    </script>

          alt=""

    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      document.getElementById("displaytime").innerHTML; // location from there, where changes or time is to show
      let timer; // make variable of name "timer" then create a function watch()
      function watch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displaytime.innerHTML = h + ":" + m + ":" + s; // this is used for update time
      }

      function watchstart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(watch, 100);
      }

      function watchstop() {
        clearInterval(timer);
      }

      function watchreset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displaytime.innerHTML = "00:00:00";
      }
    </script>
